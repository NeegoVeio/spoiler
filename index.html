<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal de Seguran√ßa</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: "Courier New", monospace;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #terminal {
  white-space: pre-wrap;
  font-size: 16px;
  line-height: 1.4;
  -webkit-user-select: none; /* Corrected property */
}

    #tapToStart {
      color: white;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
      animation: blink 1s step-start 0s infinite;
      cursor: pointer;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #scare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    #scare img {

      max-height: 100vh;
    }
  </style>
</head>
<body>

<div id="terminal"></div>
<div id="tapToStart">Toque para iniciar</div>

<div id="scare">
  <!-- TROQUE O LINK ABAIXO PELA IMAGEM DELA -->
  <img src="./foto 1.png" alt="Susto!">
</div>

<audio id="scream" src="./suspense.mp3" preload="auto"></audio>

<script>
  const terminal = document.getElementById("terminal");
  const scare = document.getElementById("scare");
  const scream = document.getElementById("scream");
  const tapToStart = document.getElementById("tapToStart");

  const lines = [
    "Iniciando varredura de seguran√ßa...",

    "Julia, estamos observando voc√™ üëÄ.",
    "3...",
    "2...",
    "1...",
    "Julia, a gente sabe que voc√™ t√° lendo isso.",
  ];

  let index = 0;

  function startTerminal() {
    tapToStart.style.display = "none";
    scream.play(); // M√∫sica toca ao tocar na tela

  }

  function typeLine() {
    if (index < lines.length) {

  document.body.addEventListener("click", startTerminal, { once: true });
</script>

</body>
</html>
